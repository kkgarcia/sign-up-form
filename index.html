<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"  defer></script>
</head>
<body>
    <div class="container" >
        <div class="img-container">
            <div>
                <img src="/images/odin-lined.png" alt="">
            </div>
        </div>
        <div class="form-container">
            <h3>This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams <br>
                Sign up <i>now</i> to get started.
            </h3>
            <div class="form">
                <h3>Let do this!</h3>
                <div class="form-controls">
                    <form action="#" method="get">
                        <div>
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name" name="name" required minlength="1">
                        </div>
                        <div>
                            <label for="last-name"> LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required minlength="1">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel" required min="5">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" class="error" name="password" required minlength="3">
                        </div>
                        <div>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm" class="confirm" required>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                </div>
            </div>
            <div class="login">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
